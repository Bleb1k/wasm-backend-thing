<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly Exported Functions and Byte Comments</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }
      #output,
      #byteOutput {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 10px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>

    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <h1>WebAssembly Exported Functions and Byte Comments</h1>

    <label for="base64Input">Base64 Encoded Wasm Binary:</label>
    <textarea
      id="base64Input"
      placeholder="Paste your Base64 encoded Wasm binary here..."
    ></textarea>

    <button onclick="loadAndPrintExports()">Load and Print Exports</button>

    <label for="output">Exported Functions:</label>
    <textarea id="output" readonly></textarea>

    <label for="byteOutput">Decoded Wasm Bytes (Hex) with Comments:</label>
    <textarea id="byteOutput" readonly></textarea>
  </body>
